<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unblocked Games</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background-color: #343a40;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    #games-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .game-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .game-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .game-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .game-card p {
      margin: 0.5rem;
      font-weight: bold;
    }
    #game-container {
      display: none;
      position: relative;
      height: 100vh;
    }
    #back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(52,58,64,0.8);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
      z-index: 999;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>Delta Games</header>
  <div id="games-list"></div>
  <div id="game-container">
    <button id="back-btn">← Back</button>
    <iframe id="game-iframe" allowfullscreen></iframe>
  </div>

  <script>
    const jsonUrl = 'https://raw.githubusercontent.com/swarmintelli/Unblocked-Games-CDN/main/games.json';

    const gamesListEl = document.getElementById('games-list');
    const gameContainerEl = document.getElementById('game-container');
    const backBtn = document.getElementById('back-btn');
    const iframeEl = document.getElementById('game-iframe');

    // Fetch and render games list
    async function loadGames() {
      try {
        const response = await fetch(jsonUrl);
        const games = await response.json();

        games.forEach(game => {
          const card = document.createElement('div');
          card.className = 'game-card';
          card.innerHTML = `
            <img src="${game.game_image_icon}" alt="${game.name}" />
            <p>${game.name}</p>
          `;
          card.addEventListener('click', () => playGame(game));
          gamesListEl.appendChild(card);
        });
      } catch (err) {
        console.error('Error loading games:', err);
        gamesListEl.innerText = 'Failed to load games. Please try again later.';
      }
    }

    function playGame(game) {
      gamesListEl.style.display = 'none';
      gameContainerEl.style.display = 'block';

      // Use provided iframe code if available, else construct minimal iframe
      if (game.iframe) {
        gameContainerEl.innerHTML = `<button id="back-btn">← Back</button>${game.iframe}`;
        gameContainerEl.querySelector('#back-btn').onclick = backToList;
      } else {
        iframeEl.src = game.game_url || '';
        backBtn.onclick = backToList;
        iframeEl.parentElement.style.display = 'block';
      }
    }

    function backToList() {
      gameContainerEl.style.display = 'none';
      gamesListEl.style.display = 'grid';
      iframeEl.src = '';
    }

    window.onload = loadGames;
  </script>
</body>
</html>
