<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unblocked Games</title>
  <style>
    body { margin:0; font-family:sans-serif; background:#f4f4f9; }
    header { background:#222; color:#fff; padding:1rem; text-align:center; font-size:1.5rem; }
    #games-list { display:grid; grid-template-columns:repeat(auto-fit,minmax(160px,1fr)); gap:1rem; padding:1rem; }
    .game-card { background:#fff; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); cursor:pointer; transition:0.2s; }
    .game-card:hover { transform:translateY(-4px); box-shadow:0 6px 12px rgba(0,0,0,0.2); }
    .game-card img { width:100%; height:120px; object-fit:cover; border-top-left-radius:10px; border-top-right-radius:10px; }
    .game-card p { margin:0.5rem; font-weight:bold; text-align:center; }
    #game-container { display:none; position:relative; height:100vh; }
    #back-btn { position:absolute; top:10px; left:10px; z-index:999; background:#222; color:#fff; border:none; border-radius:5px; padding:0.5rem 1rem; cursor:pointer; }
    iframe { width:100%; height:100%; border:none; }
  </style>
</head>
<body>
  <header>Unblocked Games</header>
  <div id="games-list"></div>
  <div id="game-container">
    <button id="back-btn">‚Üê Back</button>
    <iframe id="game-iframe" allowfullscreen></iframe>
  </div>

  <script>
    // üîπ List your locally hosted games here
    const games = [
      { name: "Run 3",   icon: "games/run3/icon.png",   path: "games/run3/index.html" },
      { name: "Slope",   icon: "games/slope/icon.png",  path: "games/slope/index.html" },
      { name: "Retro Bowl", icon: "games/retrobowl/icon.png", path: "games/retrobowl/index.html" }
    ];

    const list = document.getElementById('games-list');
    const container = document.getElementById('game-container');
    const backBtn = document.getElementById('back-btn');
    const iframe = document.getElementById('game-iframe');

    games.forEach(game => {
      const card = document.createElement('div');
      card.className = 'game-card';
      card.innerHTML = `<img src="${game.icon}" alt="${game.name}"><p>${game.name}</p>`;
      card.onclick = () => {
        list.style.display = 'none';
        container.style.display = 'block';
        iframe.src = game.path;
      };
      list.appendChild(card);
    });

    backBtn.onclick = () => {
      container.style.display = 'none';
      list.style.display = 'grid';
      iframe.src = '';
    };
  </script>
</body>
</html>
